{% extends 'base_dashboard.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block dashboard %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>{{ work.title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 offset-4">
            <div class="er-form-wrap">
                <form method="POST">
                    <!-- Security token by Django -->
                    {% csrf_token %}
                    <img src="{{ MEDIA_URL }}{{ image.work_image }}" alt="Delete this image?">
                    <button class="btn btn-primary er-red" type="submit">Yes, delete this image</button><br>
                </form>
                <a href="{% url 'dashboard:edit_works' pk=work.id %}">
                    <button class="btn btn-primary er-green">No, let's keep this one</button>
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
