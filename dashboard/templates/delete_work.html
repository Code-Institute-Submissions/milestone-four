{% extends 'base_dashboard.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block dashboard %}

<div class="row er-third-screen">
    <div class="col-12">
        <div class="er-wrap">
            <h2>{{ work.title }}</h2>
        </div>
    </div>
    <div class="col-12 col-lg-4 offset-lg-2">
        <div class="er-form-wrap er-vertical-third">
            <form method="POST">
                <!-- Security token by Django -->
                {% csrf_token %}

                <button class="btn btn-primary er-red" type="submit">Yes, delete this work</button><br>
            </form>
            <a href="{% url 'dashboard:list_works' %}">
                <button class="btn btn-primary er-green">No, let's keep this one</button>
            </a>
        </div>
    </div>
    <div class="col-12 col-lg-4">
        <div class="er-form-wrap">
            <img src="{{ MEDIA_URL }}{{ work.main_image }}" alt="Delete this work?">
        </div>
    </div>
</div>
{% endblock %}
