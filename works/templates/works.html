{% extends 'base.html' %}
{% load static %}
{% load bootstrap_tags %}
{% block content %}
<div class="container">
    <div class="er-nav-left">
        <form method="post" id="er-filter-works" action="{% url 'all_works' %}">
            {{ filter_form | as_bootstrap }}
            {% csrf_token %}
        </form><br>
        <div><a href="{% url 'all_works' %}"><i class="fas fa-undo"></i></a></div>
    </div>
</div>

<div class="container">

    <div class="card-columns">
        {% for work in works %}
        <div class="card border-0">
            <a href="{% url 'works:work_details' pk=work.id %}">
                <img class="card-img-top" src="{{ MEDIA_URL }}{{ work.main_image }}" alt="Card image cap">
            </a>
            <div class="card-body">
                <h5>{{ work.category }}</h5>
                <p class="card-text">{{ work.category }}</p>
            </div>
        </div>
        {% endfor %}
    </div>


</div>

<script>

    $('#id_cat').change(function () {
        $('#er-filter-works').submit();
    })

</script>

{% endblock %}
