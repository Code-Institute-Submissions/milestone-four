{% extends 'base.html' %}
{% load static %}
{% load bootstrap_tags %}
{% block content %}

<div class="container er-detail">
    <div class="row">
        {% if work.position == 'VT' %}
        <div class="col-lg-7 offset-1 er-detail-left">
            <div>
                <img src="{{ MEDIA_URL }}{{ work.main_image }}" alt="{{ work.title }}">
            </div>
        </div>
        <div class="col-lg-7 er-detail-right">
            <div>
                <h5>{{ work.title }}</h5>
                <p>{{ work.free_text }}</p>
            </div>
            <div>
                <img src="{{ MEDIA_URL }}{{ images.0.work_image }}" alt="{{ work.title }}">
            </div>
        </div>
        {% else %}
        <div class="col-12 col-lg-10 offset-lg-1 er-detail-main">
            <img src="{{ MEDIA_URL }}{{ work.main_image }}" alt="{{ work.title }}">
        </div>
        <div class="col-lg-7 offset-lg-1 er-detail-main er-detail-left">
            <img src="{{ MEDIA_URL }}{{ images.0.work_image }}" alt="{{ work.title }}">
        </div>
        <div class="col-lg-3 er-detail-right"
            style="background-image: url('{{ MEDIA_URL }}{{ images.1.work_image }}');">
            <h5>{{ work.title }}</h5>
            <p>{{ work.free_text }}</p>

        </div>
        <div class="col-lg-8 er-detail-main er-detail-left">
            <img src="{{ MEDIA_URL }}{{ images.2.work_image }}" alt="{{ work.title }}">
        </div>
        <div class="col-lg-4 er-detail-right">
            <img src="{{ MEDIA_URL }}{{ images.2.work_image }}" alt="{{ work.title }}">
        </div>
        {% endif %}
    </div>
</div>

<!-- Load special screen events -->
<script src="{% static 'js/details-events.js' %}"></script>


{% endblock %}
