{% extends 'base.html' %}
{% load static %}
{% load bootstrap_tags %}
{% block content %}
<div class="container">
    <div class="row">
        {% for item in cart_items %}
        <div class="col-12 col-lg-2 offset-lg-4">
            <div class="er-image">
                <img src="{{ MEDIA_URL }}{{ item.work.main_image }}" alt="{{ item.work.title }}">
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <h5>{{ item.work.title }}</h5>
            <p>
                Price: {{ item.work.shop_settings.price }}<br>
                Quantity: {{ item.quantity }}
            </p>
            <p>
                <a href="{% url 'cart:remove_cart' id=item.work.pk %}"> <button class="btn btn-primary er-green">Remove
                        from
                        cart</button>
                </a>
            </p>
        </div>
        {% endfor %}
    </div>
    <div class="row">
        <div class="col-12 col-lg-3 offset-lg-6">
            <p>Total: {{ total }}</p>
        </div>
    </div>
</div>
{% endblock %}
