{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-md er-accounts">
    <div class="row">
        <div class="col-12">
            <div class="er-wrap">
                <h1>{{ title }}</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6 offset-lg-3">
            <div class="er-form-wrap">
                <form class="form-horizontal" method="post">
                    <input type="hidden" name="next" value="{{ next }}">
                    {% crispy accounts_form accounts_form.helper %}
                </form>
                <p>
                    <a class="" href="{% url 'accounts:register_user' %}?next={{ next }}"
                        title="Register as a new customer">
                        Don't have an account? Please register here <i class="fas fa-user-plus"></i></a>
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
