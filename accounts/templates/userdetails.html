{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<!-- User/shipping details -->
<section class="container-md er-accounts">
    <div class="row">
        <div class="col-12">
            <div class="er-wrap">
                <h1>{{ title }}</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
            <div class="er-form-wrap">
                <form class="form-horizontal" method="post">
                    <input type="hidden" name="next" value="{{ next }}">
                    {% crispy accounts_form accounts_form.helper %}
                </form>
            </div>

        </div>
    </div>
</section>

<!-- Load special screen events (highlite shop item in navbar-->
<script src="{% static 'js/shop-events.js' %}"></script>

{% endblock %}
