{% extends 'base.html' %}
{% load static %}
{% load bootstrap_tags %}
{% block content %}

<!-- Show all shop_works -->
<div class="container-md er-shop">
    <div class="row">
        <div class="col-12">
            <h1>Webshop</h1>
        </div>
    </div>
    <div class="row">
        {% for work in works %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" id="er-hover-{{ work.id }}">
            <div class="er-shop-wrap">
                <div class="er-shop-top">
                    <h5>{{ work.title }}</h5>

                </div>
                <a href="{% url 'shop:shop_details' pk=work.id %}" title="View this shop item">
                    <div class="er-shop-image" style="background-image: url({{ MEDIA_URL }}{{ work.main_image }});">

                    </div>
                </a>
                <div class="er-shop-body">
                    <p class="text-center">{{ work.shop_settings.work_type }}</p>
                    <div class="er-slide" id="er-slide-{{ work.id }}">
                        <table>
                            <tr>
                                <td class="er-price-cell">
                                    <span> {{ work.shop_settings.price }} <i class="fas fa-euro-sign"></i></span>
                                </td>
                                <td class="er-cart-cell">
                                    <a href="{% url 'cart:add_cart' id=work.pk %}?next={{ request.path|urlencode }}"
                                        title="Add to cart">
                                        <div class="er-nav-button er-shop-button">

                                            <i class="fas fa-plus"></i>
                                            <i class="fas fa-shopping-cart"></i>

                                        </div>
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>



                </div>
            </div>

            <!-- 
                <script>
                    $('#er-slide-{{ work.id }}').slideUp();
                    $('#er-hover-{{ work.id }}').hover(function () {
                        $('#er-slide-{{ work.id }}').slideDown(500)
                    });
                    $('#er-hover-{{ work.id }}').mouseleave(function () {
                        $('#er-slide-{{ work.id }}').slideUp(500)
                    });
                </script>
                -->



        </div>
        {% endfor %}
    </div>


</div>

<!-- Load special screen events -->
<script src="{% static 'js/shop-events.js' %}"></script>

<!-- Make menu item active -->
<script>
    $('#er-shop-active').addClass('active');
</script>
{% endblock %}
